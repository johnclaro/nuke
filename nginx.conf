user www-data;
worker_processes 4;
pid /run/nginx.pid;
events {
   worker_connections 768;
}
http {
  upstream api {
    server api;
  }
  server {
    listen *:8000;
    location = /api {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      rewrite /api/(.*) /$1 break;
      proxy_pass http://api;
    }
  }
}